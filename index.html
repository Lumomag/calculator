<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator-container">
      <section class="display-container">
        <div class="container">23 + 42</div>
      </section>
      <section class="buttons-container">
        <div class="container">
          <div class="clear">
            <button class="clear-btn">C</button>
          </div>
          <div class="rest-btns">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="mult-btn">X</button>
  
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="-">-</button>
  
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="+">+</button>
  
            <button class="0">0</button>
            <button class="dot-btn">.</button>
            <button class="backspace"><=</button>
            <button class="equals">=</button>
          </div>
          
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
