<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator-container">
      <section class="display-container">
        <div class="numbers">23</div>
      </section>

      <section class="buttons-container">
        <button onclick="clearDisplay()" class="clear-btn">C</button>
        <button class="divide-btn">/</button>

        <button onclick="displayNumber(7)" class="7 number">7</button>
        <button onclick="displayNumber(8)" class="8 number">8</button>
        <button onclick="displayNumber(9)" class="9 number">9</button>
        <button class="mult-btn">X</button>

        <button onclick="displayNumber(4)" class="4 number">4</button>
        <button onclick="displayNumber(5)" class="5 number">5</button>
        <button onclick="displayNumber(6)" class="6 number">6</button>
        <button class="-">-</button>

        <button onclick="displayNumber(1)" class="1 number">1</button>
        <button onclick="displayNumber(2)" class="2 number">2</button>
        <button onclick="displayNumber(3)" class="3 number">3</button>
        <button class="+">+</button>

        <button onclick="displayNumber(0)" class="0 number">0</button>
        <button class="dot-btn">.</button>
        <button class="backspace"><=</button>
        <button onclick="operate()" class="equals">=</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
